
  <h2>Profile Page</h2>
  <p>As a user, I can view/edit/delete my profile.</p>
  <ul>
    <li>Name</li>
    <li>Location</li>
    <li>Contact Info (with privacy setting)</li>
    <li>Main Photo</li>
    <li>Photo Albums</li>
    <li>Links to likes, comments, status updates, blogs, pages, etc</li>
    <li>tags</li>
  </ul>
  <p>As a user, I can view/like/follow someone else's profile</p>
